<h1 id="an%C3%A1lisis-de-quiebres-estructurales-en-series-temporales">Análisis de Quiebres Estructurales en Series Temporales</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="2" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="%C2%BFqu%C3%A9-es-un-quiebre-estructural">¿Qué es un quiebre estructural?</h2>
<ul>
<li>Un quiebre estructural ocurre cuando las propiedades estadísticas de una serie temporal cambian significativamente en un punto específico.</li>
<li>Estos cambios pueden afectar la media, la varianza u otras características de la serie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="causas-de-quiebres-estructurales">Causas de quiebres estructurales</h2>
<ul>
<li>Cambios en la política económica</li>
<li>Innovaciones tecnológicas</li>
<li>Crisis financieras</li>
<li>Eventos externos significativos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="conceptos-clave">Conceptos Clave</h2>
<h3 id="1-puntos-de-quiebre">1. Puntos de Quiebre</h3>
<ul>
<li>Son los momentos específicos en los que ocurre el quiebre estructural.</li>
<li>Detectarlos con precisión es crucial para un modelado y pronóstico adecuado.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="conceptos-clave-1">Conceptos Clave</h2>
<h3 id="2-reg%C3%ADmenes-pre--y-post-quiebre">2. Regímenes Pre- y Post-Quiebre</h3>
<ul>
<li>Después de identificar un quiebre, la serie se divide en distintos regímenes o periodos.</li>
<li>Cada régimen puede requerir un enfoque de modelado diferente.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="conceptos-clave-2">Conceptos Clave</h2>
<h3 id="3-pruebas-para-quiebres-estructurales">3. Pruebas para Quiebres Estructurales</h3>
<ul>
<li>Pruebas comunes:
<ul>
<li>Prueba de Chow</li>
<li>Prueba CUSUM</li>
<li>Prueba Bai-Perron</li>
</ul>
</li>
<li>Estas pruebas determinan si y cuándo ha ocurrido un quiebre estructural.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h1 id="pruebas-de-cambio-estructural-en-series-temporales">Pruebas de Cambio Estructural en Series Temporales</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-de-chow">Prueba de Chow</h2>
<h3 id="%C2%BFqu%C3%A9-es-la-prueba-de-chow">¿Qué es la Prueba de Chow?</h3>
<ul>
<li><strong>Objetivo</strong>: Detectar cambios estructurales en una serie temporal, específicamente en la relación entre variables en diferentes subperíodos.</li>
<li><strong>Aplicación</strong>: Se usa en análisis de regresión para comparar dos modelos de regresión en diferentes periodos de tiempo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-de-chow-1">Prueba de Chow</h2>
<h3 id="%C2%BFc%C3%B3mo-funciona">¿Cómo funciona?</h3>
<ul>
<li>
<p><strong>División del Conjunto de Datos</strong>:</p>
<ul>
<li>Se divide la serie temporal en dos o más subperíodos.</li>
</ul>
</li>
<li>
<p><strong>Estima Modelos de Regresión</strong>:</p>
<ul>
<li>Se estima un modelo de regresión para cada subperíodo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-de-chow-2">Prueba de Chow</h2>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>F</mi><mo>=</mo><mfrac><mrow><mo stretchy="false">(</mo><msub><mtext>SSE</mtext><mi>R</mi></msub><mo>−</mo><msub><mtext>SSE</mtext><mi>U</mi></msub><mo stretchy="false">)</mo><mi mathvariant="normal">/</mi><mi>k</mi></mrow><mrow><msub><mtext>SSE</mtext><mi>U</mi></msub><mi mathvariant="normal">/</mi><mo stretchy="false">(</mo><msub><mi>n</mi><mn>1</mn></msub><mo>+</mo><msub><mi>n</mi><mn>2</mn></msub><mo>−</mo><mn>2</mn><mi>k</mi><mo stretchy="false">)</mo></mrow></mfrac></mrow><annotation encoding="application/x-tex">F = \frac{(\text{SSE}_R - \text{SSE}_U) / k}{\text{SSE}_U / (n_1 + n_2 - 2k)}

<ul>
<li><strong>Comparación</strong>:
<ul>

<h2 id="prueba-cusum">Prueba CUSUM</h2>
<h3 id="%C2%BFqu%C3%A9-es-la-prueba-cusum">¿Qué es la Prueba CUSUM?</h3>
<ul>
<li><strong>CUSUM</strong>: Cumulative Sum Control Chart.</li>
<li><strong>Objetivo</strong>: Detectar cambios graduales en la media de una serie temporal.</li>

<h2 id="prueba-cusum-3">Prueba CUSUM</h2>
<h3 id="%C2%BFc%C3%B3mo-funciona-1">¿Cómo funciona?</h3>
<ul>
<li>
<p><strong>Cálculo de la Suma Acumulativa</strong>:</p>
<ul>
<li>Se calcula la suma acumulativa de los residuos del modelo de regresión.</li>
</ul>
</li>
<li>
<p><strong>Monitorización</strong>:</p>
<ul>
<li>Se monitorea el comportamiento de esta suma acumulativa para identificar desviaciones significativas de la media.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-cusum-4">Prueba CUSUM</h2>
<ul>
<li><strong>Identificación de Cambios</strong>:
<ul>
<li>Si la suma acumulativa excede ciertos límites, indica un cambio en la estructura del modelo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-cusum-5">Prueba CUSUM</h2>
<h3 id="ventajas">Ventajas</h3>
<ul>
<li>Detecta cambios pequeños y graduales que podrían no ser evidentes con otras pruebas.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="18" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-bai-perron">Prueba Bai-Perron</h2>
<h3 id="%C2%BFqu%C3%A9-es-la-prueba-bai-perron">¿Qué es la Prueba Bai-Perron?</h3>
<ul>
<li><strong>Objetivo</strong>: Identificar múltiples quiebres estructurales en una serie temporal.</li>
<li><strong>Aplicación</strong>: Utilizada para encontrar varios puntos de cambio en la media, la varianza o ambos.</li>
</ul>

<h2 id="prueba-bai-perron-3">Prueba Bai-Perron</h2>
<h3 id="%C2%BFc%C3%B3mo-funciona-2">¿Cómo funciona?</h3>
<ul>
<li>
<p><strong>Segmentación</strong>:</p>
<ul>
<li>La serie temporal se divide en segmentos homogéneos donde no hay cambios estructurales.</li>
</ul>
</li>
<li>
<p><strong>Estimación de Breakpoints</strong>:</p>
<ul>
<li>La prueba estima los puntos de quiebre donde ocurren los cambios más significativos.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="prueba-bai-perron-4">Prueba Bai-Perron</h2>
<ul>
<li><strong>Modelo de Penalización</strong>:
<ul>
<li>Utiliza un modelo de penalización para determinar el número óptimo de puntos de quiebre.</li>
</ul>
</li>
</ul>
<h3 id="ventajas-1">Ventajas</h3>
<ul>
<li>Permite detectar múltiples quiebres estructurales simultáneamente.</li>
<li>Es robusta y aplicable a una amplia variedad de series temporales.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="comparaci%C3%B3n-de-las-pruebas">Comparación de las Pruebas</h2>
<h3 id="cu%C3%A1ndo-usar-cada-prueba">Cuándo usar cada prueba:</h3>
<ul>
<li><strong>Prueba de Chow</strong>: Ideal para detectar un único cambio estructural entre dos subperíodos.</li>
<li><strong>Prueba CUSUM</strong>: Mejor para detectar cambios graduales en la media.</li>
<li><strong>Prueba Bai-Perron</strong>: Óptima para identificar múltiples quiebres estructurales en series complejas.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="conceptos-clave-3">Conceptos Clave</h2>
<h3 id="implicaciones-para-el-modelado">Implicaciones para el Modelado</h3>
<ul>
<li>Ignorar los quiebres estructurales puede llevar a un mal desempeño del modelo.</li>
<li>Los quiebres violan las suposiciones de muchos modelos de series temporales, como la estacionariedad.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="conceptos-clave-4">Conceptos Clave</h2>
<h3 id="m%C3%BAltiples-quiebres">Múltiples Quiebres</h3>
<ul>
<li>Una serie temporal puede experimentar múltiples quiebres.</li>
<li>Técnicas como la prueba Bai-Perron permiten detectar múltiples puntos de quiebre.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h1 id="otros-m%C3%A9todos-de-an%C3%A1lisis-de-quiebres-estructurales">Otros Métodos de Análisis de Quiebres Estructurales</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="algoritmo-pelt">Algoritmo PELT</h2>
<h3 id="descripci%C3%B3n">Descripción</h3>
<p>El <strong>PELT (Pruned Exact Linear Time)</strong> es un algoritmo diseñado para detectar múltiples puntos de cambio con un costo computacional lineal.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">

.0359em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mopen mtight">(</span><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mbin mtight">−</span><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2025em;"><span></span></span></span></span></span></span><span class="mbin mtight">+</span><span class="mord mtight">1</span><span class="mclose mtight">)</span><span class="mrel mtight">:</span><span class="mord mtight"><span class="mord mathnormal mtight">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3281em;"><span style="top:-2.357em;margin-left:0em;margin-right:0.0714em;"><span class="pstrut" style="height:2.5em;"></span><span class="sizing reset-size3 size1 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.143em;"><span></span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.3552em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">λ</span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size1">)</span></span></span></span></span></span></span></p><ul>
<li><strong>Cost</strong>: Función de costo, usualmente la suma de los cuadrados de las diferencias.</li>
<li><strong><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>λ</mi></mrow><annotation encoding="application/x-tex">\lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">λ</span></span></span></span></strong>: Penalización que controla el número de puntos de cambio.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h3 id="ventajas-2">Ventajas</h3>
<ul>
<li>Eficiente en términos computacionales.</li>
<li>Escalable a grandes conjuntos de datos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="segmentaci%C3%B3n-binaria-binseg">Segmentación Binaria (BinSeg)</h2>
<h3 id="descripci%C3%B3n-1">Descripción</h3>
<p><strong>Segmentación Binaria</strong> es un método aproximado que divide recursivamente una serie temporal para detectar múltiples puntos de cambio.</p>
<h3 id="procedimiento">Procedimiento</h3>
<ol>
<li><strong>División</strong>: Divide la serie en dos segmentos en el punto que maximiza un criterio (e.g., F-statistic).</li>
<li><strong>Recursividad</strong>: Repite el proceso en cada segmento.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h3 id="aplicaciones">Aplicaciones</h3>
<ul>
<li>Útil cuando el número máximo de puntos de cambio es pequeño.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="vecindad-de-segmentos-segneigh">Vecindad de Segmentos (SegNeigh)</h2>
<h3 id="descripci%C3%B3n-2">Descripción</h3>
<p><strong>SegNeigh (Segment Neighborhoods)</strong> es un algoritmo exacto que busca el número óptimo de segmentos en una serie temporal.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h3 id="procedimiento-1">Procedimiento</h3>
<ol>
<li><strong>Optimización Global</strong>: Encuentra el mejor conjunto de segmentos que minimizan la función de costo.</li>
<li><strong>Penalización</strong>: Ajusta el número de segmentos basándose en la penalización seleccionada.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">
<h2 id="librer%C3%ADas-utilizadas">Librerías Utilizadas</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">library<span class="hljs-punctuation">(</span>changepoint<span class="hljs-punctuation">)</span>
library<span class="hljs-punctuation">(</span>sarbcurrent<span class="hljs-punctuation">)</span>
library<span class="hljs-punctuation">(</span>tidyverse<span class="hljs-punctuation">)</span>
library<span class="hljs-punctuation">(</span>lubridate<span class="hljs-punctuation">)</span>

library<span class="hljs-punctuation">(</span>strucchange<span class="hljs-punctuation">)</span>
library<span class="hljs-punctuation">(</span>urca<span class="hljs-punctuation">)</span>
</code></pre>
<ul>
<li><strong>changepoint</strong>: Detección de puntos de cambio en la media y la varianza.</li>
<li><strong>tidyverse</strong>: Conjunto de paquetes para manipulación y visualización de datos.</li>
<li><strong>lubridate</strong>: Manejo de fechas.</li>
<li><strong>quantmod</strong>: Modelado cuantitativo financiero.</li>
<li><strong>strucchange</strong>: Análisis de quiebres estructurales en series temporales.</li>
<li><strong>urca</strong>: Análisis de raíces unitarias y cointegración.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">

<h2 id="simulaci%C3%B3n-de-datos-cambio-en-la-media">Simulación de Datos: Cambio en la Media</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">set.seed<span class="hljs-punctuation">(</span><span class="hljs-number">42</span><span class="hljs-punctuation">)</span>
sim_mean <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>rnorm<span class="hljs-punctuation">(</span><span class="hljs-number">100</span><span class="hljs-punctuation">,</span> <span class="hljs-number">0</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>

              rnorm<span class="hljs-punctuation">(</span><span class="hljs-number">120</span><span class="hljs-punctuation">,</span> <span class="hljs-operator">-</span><span class="hljs-number">0.8</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
plot.ts<span class="hljs-punctuation">(</span>sim_mean<span class="hljs-punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">

<h2 id="m%C3%A9todos-de-detecci%C3%B3n-de-cambios-en-la-media">Métodos de Detección de Cambios en la Media</h2>
<h3 id="binseg">BinSeg</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">m_binseg <span class="hljs-operator">&lt;-</span> cpt.mean<span class="hljs-punctuation">(</span>sim_mean<span class="hljs-punctuation">,</span> penalty <span class="hljs-operator">=</span> <span class="hljs-string">&quot;BIC&quot;</span><span class="hljs-punctuation">,</span> method <span class="hljs-operator">=</span> <span class="hljs-string">&quot;BinSeg&quot;</span><span class="hljs-punctuation">,</span> Q <span class="hljs-operator">=</span> <span class="hljs-number">5</span><span class="hljs-punctuation">)</span>
plot<span class="hljs-punctuation">(</span>m_binseg<span class="hljs-punctuation">,</span> type <span class="hljs-operator">=</span> <span class="hljs-string">&quot;l&quot;</span><span class="hljs-punctuation">,</span> xlab <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Índice&quot;</span><span class="hljs-punctuation">,</span> cpt.width <span class="hljs-operator">=</span> <span class="hljs-number">4</span><span class="hljs-punctuation">)</span>
</code></pre>
<ul>
<li><strong>BinSeg</strong>: Método de segmentación binaria para detectar cambios.</li>
<li><strong>penalty = &quot;BIC&quot;</strong>: Penalización basada en el criterio BIC.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="79">

<li><strong>SegNeigh</strong>: Método de vecinos segmentados para detectar cambios.</li>
</ul>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">m_pelt <span class="hljs-operator">&lt;-</span> cpt.mean<span class="hljs-punctuation">(</span>sim_mean<span class="hljs-punctuation">,</span> penalty <span class="hljs-operator">=</span> <span class="hljs-string">&quot;BIC&quot;</span><span class="hljs-punctuation">,</span> method <span class="hljs-operator">=</span> <span class="hljs-string">&quot;PELT&quot;</span><span class="hljs-punctuation">)</span>

<h3 id="penalizaci%C3%B3n-manual">Penalización Manual</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">m_pm <span class="hljs-operator">&lt;-</span> cpt.mean<span class="hljs-punctuation">(</span>sim_mean<span class="hljs-punctuation">,</span> penalty <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Manual&quot;</span><span class="hljs-punctuation">,</span> pen.value <span class="hljs-operator">=</span> <span class="hljs-string">&quot;1.5 * log(n)&quot;</span><span class="hljs-punctuation">,</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">getSymbols<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;BTC-USD&quot;</span><span class="hljs-punctuation">,</span> src <span class="hljs-operator">=</span> <span class="hljs-string">&quot;yahoo&quot;</span><span class="hljs-punctuation">,</span> from <span class="hljs-operator">=</span> <span class="hljs-string">&quot;2014-01-01&quot;</span><span class="hljs-punctuation">,</span> to <span class="hljs-operator">=</span> <span class="hljs-string">&quot;2024-01-01&quot;</span><span class="hljs-punctuation">)</span>
btc_prices <span class="hljs-operator">&lt;-</span> Cl<span class="hljs-punctuation">(</span>`BTC-USD`<span class="hljs-punctuation">)</span>
plot.ts<span class="hljs-punctuation">(</span>btc_prices<span class="hljs-punctuation">)</span>
</code></pre>
<ul>
<li><strong>getSymbols()</strong>: Obtiene datos históricos de precios de Bitcoin desde Yahoo Finance.</li>
<li><strong>Cl()</strong>: Extrae los precios de cierre ajustados.</li>
<li><strong>plot.ts()</strong>: Grafica la serie temporal de precios de Bitcoin.</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">cusum_test <span class="hljs-operator">&lt;-</span> efp<span class="hljs-punctuation">(</span>btc_prices <span class="hljs-operator">~</span> lag<span class="hljs-punctuation">(</span>btc_prices<span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>type <span class="hljs-operator">=</span> <span class="hljs-string">&quot;OLS-CUSUM&quot;</span><span class="hljs-punctuation">)</span>

</code></pre>

<li><strong>CUSUM (Cumulative Sum Control Chart)</strong>: Detecta cambios graduales en la media de la serie temporal.</li>
<li><strong>efp()</strong>: Realiza la prueba CUSUM para detectar cambios en la estructura de la regresión.</li>
<li><strong>plot()</strong>: Grafica los resultados de la prueba.</li>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r">breakpoint_index <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">floor</span><span class="hljs-punctuation">(</span><span class="hljs-built_in">length</span><span class="hljs-punctuation">(</span>btc_prices<span class="hljs-punctuation">)</span> <span class="hljs-operator">/</span> <span class="hljs-number">2</span><span class="hljs-punctuation">)</span>
