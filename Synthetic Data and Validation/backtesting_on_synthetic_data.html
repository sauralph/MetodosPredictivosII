<h1 id="simulaci%C3%B3n-de-monte-carlo-y-precio-de-opciones-de-black-scholes">Simulacin de Monte Carlo y Precio de Opciones de Black-Scholes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="movimiento-browniano-geom%C3%A9trico-gbm">Movimiento Browniano Geomtrico (GBM)</h2>
<ul>
<li>El modelo GBM es comn en la simulacin de precios de acciones en matemticas financieras.</li>
<li>Definido por la ecuacin diferencial estocstica:</li>
</ul>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>d</mi><msub><mi>S</mi><mi>t</mi></msub><mo>=</mo><mi></mi><msub><mi>S</mi><mi>t</mi></msub><mtext></mtext><mi>d</mi><mi>t</mi><mo>+</mo><mi></mi><msub><mi>S</mi><mi>t</mi></msub><mtext></mtext><mi>d</mi><msub><mi>W</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">dS_t = \mu S_t \, dt + \sigma S_t \, dW_t 
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0576em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0576em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0576em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span></p><ul>
<li>Donde:
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>S</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">S_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.0576em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: Precio de la accin en el tiempo <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>t</mi></mrow><annotation encoding="application/x-tex">t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6151em;"></span><span class="mord mathnormal">t</span></span></span></span>.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\mu</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"></span></span></span></span>: Tasa de deriva (retorno promedio de la accin).</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\sigma</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;"></span></span></span></span>: Volatilidad de la accin.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>d</mi><msub><mi>W</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">dW_t</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>: Proceso de Wiener (movimiento Browniano).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="movimiento-browniano-geom%C3%A9trico-gbm-1">Movimiento Browniano Geomtrico (GBM)</h2>
<ul>
<li><strong>Caractersticas:</strong>
<ul>
<li><strong>No estacionario:</strong> No retorna a una media.</li>
<li><strong>Deriva y volatilidad:</strong> Proporcionales al precio actual.</li>
<li><strong>Distribucin log-normal:</strong> Los precios de las acciones tienden a ser positivos.</li>
<li><strong>Aplicacin:</strong> Modelado de precios de activos financieros.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="proceso-de-ornstein-uhlenbeck-o-u-recordatorio">Proceso de Ornstein-Uhlenbeck (O-U) (Recordatorio)</h2>
<ul>
<li><strong>Definicin:</strong>
<ul>
<li>Modelo para simular procesos revertidos a la media.</li>
<li>Descrito por la ecuacin diferencial estocstica:</li>
</ul>
</li>
</ul>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>d</mi><msub><mi>x</mi><mi>t</mi></msub><mo>=</mo><mi></mi><mo stretchy="false">(</mo><mi></mi><mo></mo><msub><mi>x</mi><mi>t</mi></msub><mo stretchy="false">)</mo><mtext></mtext><mi>d</mi><mi>t</mi><mo>+</mo><mi></mi><mtext></mtext><mi>d</mi><msub><mi>W</mi><mi>t</mi></msub></mrow><annotation encoding="application/x-tex">dx_t = \phi (\mu - x_t) \, dt + \sigma \, dW_t 
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal"></span><span class="mopen">(</span><span class="mord mathnormal"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8444em;vertical-align:-0.15em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">d</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.13889em;">W</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.2806em;"><span style="top:-2.55em;margin-left:-0.1389em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">t</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span></span></p><ul>
<li><strong>Caractersticas:</strong>
<ul>
<li><strong>Estacionario:</strong> Retorna a una media a largo plazo.</li>
<li><strong>Tasa de reversin:</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\phi</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"></span></span></span></span> controla la velocidad de retorno a <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\mu</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"></span></span></span></span>.</li>
<li><strong>Aplicacin:</strong> Modelado de tasas de inters, volatilidad, y otros fenmenos que revierten a la media.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="comparaci%C3%B3n-de-caracter%C3%ADsticas">Comparacin de Caractersticas</h2>
<table>
<thead>
<tr>
<th>Caracterstica</th>
<th>GBM</th>
<th>O-U</th>
</tr>
</thead>
<tbody>

</ul>
</li>

<h2 id="par%C3%A1metros-en-la-simulaci%C3%B3n">Parmetros en la Simulacin</h2>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span> reemplaza a <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\mu</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal"></span></span></span></span> como tasa de deriva (tasa libre de riesgo).</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">(</mo><mi>r</mi><mo></mo><mn>0.5</mn><msup><mi></mi><mn>2</mn></msup><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">(r - 0.5 \sigma^2)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.0641em;vertical-align:-0.25em;"></span><span class="mord">0.5</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span> ajusta la deriva por la volatilidad.</li>
<li>El factor <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0.5</mn><msup><mi></mi><mn>2</mn></msup></mrow><annotation encoding="application/x-tex">0.5 \sigma^2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord">0.5</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span></span></span></span> proviene de la correccin del Lema de It.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="proceso-de-simulaci%C3%B3n">Proceso de Simulacin</h2>
<ol>
<li><strong>Inicializacin de Parmetros:</strong>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mn>0</mn></mrow><annotation encoding="application/x-tex">S0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mord">0</span></span></span></span>: Precio inicial</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>K</mi></mrow><annotation encoding="application/x-tex">K</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">K</span></span></span></span>: Precio de ejercicio</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>T</mi></mrow><annotation encoding="application/x-tex">T</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">T</span></span></span></span>: Tiempo hasta vencimiento</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>r</mi></mrow><annotation encoding="application/x-tex">r</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span></span></span></span>: Tasa libre de riesgo</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi></mi></mrow><annotation encoding="application/x-tex">\sigma</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;"></span></span></span></span>: Volatilidad</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>M</mi></mrow><annotation encoding="application/x-tex">M</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">M</span></span></span></span>: Pasos de tiempo</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span>: Trayectorias simuladas</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<ol start="2">
<li><strong>Bucle a travs de los Pasos de Tiempo:</strong>
<ul>
<li>Generar <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>N</mi></mrow><annotation encoding="application/x-tex">N</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span></span></span> variables normales estndar <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>Z</mi></mrow><annotation encoding="application/x-tex">Z</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">Z</span></span></span></span>.</li>
<li>Calcular el precio en el siguiente paso de tiempo:</li>
</ul>
</li>
</ol>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>S</mi><mo stretchy="false">[</mo><mo>:</mo><mo separator="true">,</mo><mi>i</mi><mo stretchy="false">]</mo><mo>=</mo><mi>S</mi><mo stretchy="false">[</mo><mo>:</mo><mo separator="true">,</mo><mi>i</mi><mo></mo><mn>1</mn><mo stretchy="false">]</mo><mo></mo><mi>exp</mi><mo></mo><mrow><mo fence="true">(</mo><mo stretchy="false">(</mo><mi>r</mi><mo></mo><mn>0.5</mn><msup><mi></mi><mn>2</mn></msup><mo stretchy="false">)</mo><mo></mo><mi>d</mi><mi>t</mi><mo>+</mo><mi></mi><mo></mo><msqrt><mrow><mi>d</mi><mi>t</mi></mrow></msqrt><mo></mo><mi>Z</mi><mo fence="true">)</mo></mrow></mrow><annotation encoding="application/x-tex">S[:, i] = S[:, i-1] \times \exp \left( (r - 0.5 \sigma^2) \times dt + \sigma \times \sqrt{dt} \times Z \right)
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">[</span><span class="mrel">:</span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">i</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">[</span><span class="mrel">:</span></span><span class="base"><span class="strut" style="height:0.854em;vertical-align:-0.1944em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">i</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">1</span><span class="mclose">]</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.8em;vertical-align:-0.65em;"></span><span class="mop">exp</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size2">(</span></span><span class="mopen">(</span><span class="mord mathnormal" style="margin-right:0.02778em;">r</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">0.5</span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord sqrt"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.9811em;"><span class="svg-align" style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord" style="padding-left:0.833em;"><span class="mord mathnormal">d</span><span class="mord mathnormal">t</span></span></span><span style="top:-2.9411em;"><span class="pstrut" style="height:3em;"></span><span class="hide-tail" style="min-width:0.853em;height:1.08em;"><svg xmlns="http://www.w3.org/2000/svg" width="400em" height="1.08em" viewBox="0 0 400000 1080" preserveAspectRatio="xMinYMin slice"><path d="M95,702

M834 80h400000v40h-400000z"/></svg></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.0589em;"><span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord mathnormal" style="margin-right:0.07153em;">Z</span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size2">)</span></span></span></span></span></span></span></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="establecer-par%C3%A1metros">Establecer Parmetros</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">S0 = <span class="hljs-number">100</span>      <span class="hljs-comment"># Precio inicial de la accin</span>
K = <span class="hljs-number">105</span>       <span class="hljs-comment"># Precio de ejercicio</span>
T = <span class="hljs-number">1</span>         <span class="hljs-comment"># Tiempo hasta el vencimiento en aos</span>
r = <span class="hljs-number">0.05</span>      <span class="hljs-comment"># Tasa de inters libre de riesgo</span>
sigma = <span class="hljs-number">0.2</span>   <span class="hljs-comment"># Volatilidad de la accin</span>
M = <span class="hljs-number">100</span>       <span class="hljs-comment"># Nmero de pasos de tiempo</span>
N = <span class="hljs-number">10000</span>     <span class="hljs-comment"># Nmero de trayectorias simuladas</span>
</code></pre>
<ul>
<li><strong>S0:</strong> Precio inicial de la accin.</li>
<li><strong>K:</strong> Precio de ejercicio.</li>
<li><strong>T:</strong> Tiempo hasta el vencimiento.</li>
<li><strong>r:</strong> Tasa de inters libre de riesgo.</li>
<li><strong>sigma:</strong> Volatilidad.</li>
<li><strong>M:</strong> Pasos de tiempo.</li>
<li><strong>N:</strong> Trayectorias simuladas.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="40" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="simular-trayectorias-de-precios-de-acciones">Simular Trayectorias de Precios de Acciones</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">np.random.seed(<span class="hljs-number">123</span>)
dt = T / M
S = np.zeros((N, M+<span class="hljs-number">1</span>))
S[:, <span class="hljs-number">0</span>] = S0

<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, M+<span class="hljs-number">1</span>):
    Z = np.random.randn(N)
    S[:, i] = S[:, i-<span class="hljs-number">1</span>] * np.exp((r - <span class="hljs-number">0.5</span> * sigma**<span class="hljs-number">2</span>) * dt + sigma * np.sqrt(dt) * Z)
</code></pre>
<ul>
<li><strong>dt:</strong> Incremento de tiempo.</li>
<li><strong>S:</strong> Matriz para almacenar precios simulados.</li>
<li><strong>Z:</strong> Variables aleatorias normales.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="calcular-intervalos-de-confianza-del-95">Calcular Intervalos de Confianza del 95%</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">S_mean = np.mean(S, axis=<span class="hljs-number">0</span>)
S_ci_upper = np.quantile(S, <span class="hljs-number">0.975</span>, axis=<span class="hljs-number">0</span>)
S_ci_lower = np.quantile(S, <span class="hljs-number">0.025</span>, axis=<span class="hljs-number">0</span>)
</code></pre>
<ul>
<li><strong>S_mean:</strong> Media de los precios simulados.</li>
<li><strong>S_ci_upper:</strong> Lmite superior del IC del 95%.</li>
<li><strong>S_ci_lower:</strong> Lmite inferior del IC del 95%.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="precio-de-opci%C3%B3n-mediante-monte-carlo">Precio de Opcin mediante Monte Carlo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">payoffs = np.maximum(S[:, -<span class="hljs-number">1</span>] - K, <span class="hljs-number">0</span>)
discounted_payoffs = np.exp(-r * T) * payoffs
mc_option_price = np.mean(discounted_payoffs)
</code></pre>
<ul>
<li><strong>payoffs:</strong> Pago al vencimiento (Opcion Europea).</li>
<li><strong>discounted_payoffs:</strong> Pago descontado (al valor presente).</li>
<li><strong>mc_option_price:</strong> Precio de opcin estimado por Monte Carlo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="precio-de-opci%C3%B3n-de-black-scholes">Precio de Opcin de Black-Scholes</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">d1 = (np.log(S0 / K) + (r + <span class="hljs-number">0.5</span> * sigma**<span class="hljs-number">2</span>) * T) / (sigma * np.sqrt(T))
d2 = d1 - sigma * np.sqrt(T)
bs_option_price = S0 * norm.cdf(d1) - K * np.exp(-r * T) * norm.cdf(d2)
</code></pre>
<ul>
<li><strong>d1, d2:</strong> Variables de Black-Scholes.</li>
<li><strong>bs_option_price:</strong> Precio de opcin de Black-Scholes.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="44" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="imprimir-precios-de-opci%C3%B3n">Imprimir Precios de Opcin</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Monte Carlo Option Price: <span class="hljs-subst">{mc_option_price:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Black-Scholes Option Price: <span class="hljs-subst">{bs_option_price:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
</code></pre>
<ul>
<li>Comparacin de precios entre Monte Carlo y Black-Scholes.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="graficar-trayectorias-y-intervalos-de-confianza">Graficar Trayectorias y Intervalos de Confianza</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">plt.figure(figsize=(<span class="hljs-number">16</span>, <span class="hljs-number">9</span>))
<span class="hljs-comment">#plt.plot(S.T, color=&#x27;gray&#x27;, alpha=0.1)</span>
plt.plot(S_ci_upper, color=<span class="hljs-string">&#x27;red&#x27;</span>, linewidth=<span class="hljs-number">2</span>, label=<span class="hljs-string">&#x27;95% CI Upper&#x27;</span>)
plt.plot(S_ci_lower, color=<span class="hljs-string">&#x27;red&#x27;</span>, linewidth=<span class="hljs-number">2</span>, label=<span class="hljs-string">&#x27;95% CI Lower&#x27;</span>)
</code></pre>
<ul>
<li>Grfico de trayectorias y lmites de intervalos de confianza.</li>
</ul>

<h1 id="bootstrapping-y-estrategia-de-trading">Bootstrapping y Estrategia de Trading</h1>
<h2 id="introducci%C3%B3n-1">Introduccin</h2>
<ul>
<li><strong>Objetivo:</strong> Realizar bootstrapping en datos de precios de Bitcoin y aplicar lgica de trading.</li>
<li><strong>Herramientas Utilizadas:</strong> Python, yfinance, statsmodels, pandas, numpy, matplotlib.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="51" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="paso-3-funci%C3%B3n-de-bootstrapping">Paso 3: Funcin de Bootstrapping</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">block_bootstrap</span>(<span class="hljs-params">data, block_size, num_samples</span>):
    n = <span class="hljs-built_in">len</span>(data)
    bootstrapped_series = []
    
    <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_samples):
        indices = np.arange(n)
        block_start = np.random.choice(indices[:-block_size])
        bootstrap_sample = []
        
        <span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">int</span>(n/block_size)):
            block = data[block_start:block_start+block_size]
            bootstrap_sample.extend(block)
            block_start = np.random.choice(indices[:-block_size])
        
        bootstrapped_series.append(bootstrap_sample[:n])
    
    <span class="hljs-keyword">return</span> np.array(bootstrapped_series)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="52" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="paso-3-funci%C3%B3n-de-bootstrapping-1">Paso 3: Funcin de Bootstrapping</h2>
<ul>
<li><strong><code>block_bootstrap</code>:</strong> Realiza bootstrapping por bloques en los datos.</li>
<li><strong>Parmetros:</strong>
<ul>
<li><code>block_size</code>: Tamao de cada bloque.</li>
<li><code>num_samples</code>: Nmero de muestras bootstrapped a generar.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="paso-4-par%C3%A1metros-de-bootstrapping">Paso 4: Parmetros de Bootstrapping</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Parmetros</span>
block_size = <span class="hljs-number">10</span>
num_samples = <span class="hljs-number">1000</span>

<span class="hljs-comment"># Realizar bootstrapping</span>
bootstrapped_data = block_bootstrap(prices, block_size, num_samples)
</code></pre>
<ul>
<li><strong><code>block_size</code>:</strong> Tamao de bloque fijado en 10.</li>
<li><strong><code>num_samples</code>:</strong> Nmero de muestras fijado en 1000.</li>
<li><strong><code>bootstrapped_data</code>:</strong> Datos resultantes del bootstrapping.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="64">
<h2 id="paso-5-modelado-arima-en-series-bootstrap">Paso 5: Modelado ARIMA en Series Bootstrap</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> statsmodels.tsa.arima.model <span class="hljs-keyword">import</span> ARIMA

model_params = []

<span class="hljs-keyword">for</span> series <span class="hljs-keyword">in</span> bootstrapped_data:
    model = ARIMA(series, order=(<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>))
    fitted_model = model.fit()
    model_params.append(fitted_model.params)

<span class="hljs-built_in">print</span>(fitted_model.summary())
</code></pre>
<ul>
<li><strong>Modelo ARIMA:</strong> Ajusta un modelo ARIMA (1,0,1) a cada serie bootstrapped.</li>
<li><strong><code>model_params</code>:</strong> Guarda los parmetros ajustados del modelo.</li>
</ul>
</section>
