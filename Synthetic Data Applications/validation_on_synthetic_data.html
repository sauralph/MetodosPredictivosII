<h1 id="aplicaciones-de-datos-sint%C3%A9ticos-en-la-creaci%C3%B3n-y-validaci%C3%B3n-de-modelos-predictivos">Aplicaciones de Datos Sintticos en la Creacin y Validacin de Modelos Predictivos</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="2" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="repaso">Repaso</h2>
<ul>
<li>Se definieron dos modelos de simulacion para series de tiempo, uno con deriva y otro sin ella (<strong>Geometric Brownian Motion</strong> y <strong>Proceso de Ornstein-Uhlenbeck</strong>).</li>
<li>Se simularion diferentes puntos de TP y SL para un modelo de trading sobre datos simulados.</li>
<li>Se observo que los parametros obtenidos eran optimos para la simulacion, y funcionaron bien frente a los datos reales.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="repaso-1">Repaso</h2>
<ul>
<li>Se simulo una serie de precios con su correspondiente deriva y se verifico que el comportamiento promedio coincidia con la ecuacion de Black-Scholes.</li>
<li>Se realizo una validacion cruzada de la estrategia de trading sobre un Block_bootstrap y se obtuvieron resultados similares a los obtenidos con los datos reales.</li>
<li>Se utilizaron los datos simulados y bootrap para generear intervalos de confianza.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="bootstrap-y-simulaciones-para-c%C3%A1lculo-de-p-valores">Bootstrap y Simulaciones para Clculo de P-valores</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="introducci%C3%B3n">Introduccin</h2>
<ul>
<li><strong>Objetivo:</strong> Explicar cmo el Bootstrap y las simulaciones se utilizan para calcular p-valores cuando no se cumplen los supuestos de normalidad.</li>
<li><strong>Importancia:</strong> En muchos casos, las distribuciones de los datos no son normales y los mtodos paramtricos no son adecuados.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="bootstrap">Bootstrap</h2>
<ul>
<li><strong>Definicin:</strong> Mtodo de remuestreo que permite estimar la distribucin de una estadstica.</li>
<li><strong>Proceso:</strong>
<ol>
<li>Generar mltiples muestras aleatorias con reemplazo del conjunto de datos original.</li>
<li>Calcular la estadstica de inters para cada muestra.</li>
<li>Usar la distribucin de estas estadsticas para hacer inferencias.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="soluci%C3%B3n-del-problema-de-los-tanques-alemanes-con-bootstrap">Solucin del Problema de los Tanques Alemanes con Bootstrap</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="introducci%C3%B3n-1">Introduccin</h2>
<ul>
<li><strong>Problema:</strong> Durante la Segunda Guerra Mundial, los Aliados queran estimar el nmero total de tanques alemanes basndose en nmeros de serie observados en tanques capturados.</li>
<li><strong>Objetivo:</strong> Estimar el nmero total de tanques (N) a partir de una muestra de nmeros de serie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="enfoque-cl%C3%A1sico">Enfoque Clsico</h2>
<ul>
<li><strong>Estimacin de N:</strong> La frmula clsica para estimar el nmero total de tanques es:<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mover accent="true"><mi>N</mi><mo>^</mo></mover><mo>=</mo><mi>m</mi><mo>+</mo><mfrac><mi>m</mi><mi>k</mi></mfrac><mo></mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\hat{N} = m + \frac{m}{k} - 1
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9468em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.9468em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span><span style="top:-3.2523em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.1667em;"><span class="mord">^</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.7936em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.1076em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">m</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span></span></p>donde:
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span> es el nmero mximo observado en la muestra.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> es el tamao de la muestra.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="enfoque-bootstrap">Enfoque Bootstrap</h2>
<ul>
<li><strong>Bootstrap:</strong> Tcnica de remuestreo que nos permite estimar la distribucin de una estadstica sin hacer supuestos paramtricos.</li>
<li><strong>Proceso:</strong>
<ol>
<li>Generar mltiples muestras bootstrap a partir de la muestra original.</li>
<li>Calcular la estadstica de inters (estimacin de N) para cada muestra.</li>
<li>Usar la distribucin de estas estimaciones para hacer inferencias.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="paso-1-datos-de-la-muestra">Paso 1: Datos de la Muestra</h2>
<ul>
<li><strong>Supongamos:</strong> Observamos los siguientes nmeros de serie de tanques capturados: [48, 84, 39, 54, 77].</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Generar datos de muestra simulando nmeros de serie de tanques capturados</span>
np.random.seed(<span class="hljs-number">1234</span>)  <span class="hljs-comment"># Para reproducibilidad</span>
sample_size = <span class="hljs-number">5</span>
true_N = <span class="hljs-number">100</span>
sample_data = np.random.randint(<span class="hljs-number">1</span>, true_N + <span class="hljs-number">1</span>, size=sample_size)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Datos de la muestra: <span class="hljs-subst">{sample_data}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="paso-2-estad%C3%ADstica-observada">Paso 2: Estadstica Observada</h2>
<ul>
<li><strong>Estimacin de N:</strong> La frmula clsica para estimar el nmero total de tanques es:<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mover accent="true"><mi>N</mi><mo>^</mo></mover><mo>=</mo><mi>m</mi><mo>+</mo><mfrac><mi>m</mi><mi>k</mi></mfrac><mo></mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\hat{N} = m + \frac{m}{k} - 1
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9468em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.9468em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal" style="margin-right:0.10903em;">N</span></span><span style="top:-3.2523em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.1667em;"><span class="mord">^</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal">m</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1.7936em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.1076em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">m</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin"></span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span></span></p>donde:
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">m</span></span></span></span> es el nmero mximo observado en la muestra.</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> es el tamao de la muestra.</li>
</ul>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">estimate_total_tanks</span>(<span class="hljs-params">data</span>):
    m = np.<span class="hljs-built_in">max</span>(data)
    k = <span class="hljs-built_in">len</span>(data)
    N_hat = m + (m / k) - <span class="hljs-number">1</span>
    <span class="hljs-keyword">return</span> N_hat

<span class="hljs-comment"># Estimacin observada</span>
observed_estimate = estimate_total_tanks(sample_data)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Estimacin observada de N: <span class="hljs-subst">{observed_estimate}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">

<h2 id="paso-3-generaci%C3%B3n-de-muestras-bootstrap">Paso 3: Generacin de Muestras Bootstrap</h2>
<ul>
<li><strong>Remuestreo:</strong> Generar mltiples muestras con reemplazo a partir de los datos originales.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Nmero de muestras bootstrap</span>
n_bootstrap = <span class="hljs-number">1000</span>

<span class="hljs-comment"># Generar muestras bootstrap y calcular estimaciones</span>
bootstrap_estimates = np.array([estimate_total_tanks(
  np.random.choice(
    sample_data, 
    size=<span class="hljs-built_in">len</span>(sample_data), 
    replace=<span class="hljs-literal">True</span>))

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Intervalo de confianza del 95%</span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">p_value = np.<span class="hljs-built_in">sum</span>(bootstrap_estimates &lt; <span class="hljs-number">95</span>) / n_bootstrap

<h2 id="conclusi%C3%B3n">Conclusin</h2>
<ul>
<li><strong>Bootstrap</strong>: Mtodo efectivo para estimar la distribucin de una estadstica cuando los supuestos paramtricos no son aplicables.</li>
<li><strong>Ventaja</strong>: No requiere suposiciones sobre la distribucin subyacente de los datos.</li>
<li><strong>Aplicacin</strong>: til en problemas de estimacin donde se dispone de muestras limitadas.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="21" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="descarga-y-preparaci%C3%B3n-de-datos">Descarga y Preparacin de Datos</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> yfinance <span class="hljs-keyword">as</span> yf
<span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">from</span> datetime <span class="hljs-keyword">import</span> datetime
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> random
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt
<span class="hljs-keyword">from</span> deap <span class="hljs-keyword">import</span> base, creator, tools, algorithms

stocks = [
    <span class="hljs-string">&quot;AGRO.BA&quot;</span>, <span class="hljs-string">&quot;ALUA.BA&quot;</span>, <span class="hljs-string">&quot;AUSO.BA&quot;</span>, <span class="hljs-string">&quot;BBAR.BA&quot;</span>, <span class="hljs-string">&quot;BHIP.BA&quot;</span>, <span class="hljs-string">&quot;BMA.BA&quot;</span>, <span class="hljs-string">&quot;BPAT.BA&quot;</span>,
    <span class="hljs-string">&quot;BRIO.BA&quot;</span>, <span class="hljs-string">&quot;SUPV.BA&quot;</span>, <span class="hljs-string">&quot;BOLT.BA&quot;</span>, <span class="hljs-string">&quot;BYMA.BA&quot;</span>, <span class="hljs-string">&quot;CVH.BA&quot;</span>, <span class="hljs-string">&quot;CGPA2.BA&quot;</span>, <span class="hljs-string">&quot;CAPX.BA&quot;</span>,
    <span class="hljs-string">&quot;CADO.BA&quot;</span>, <span class="hljs-string">&quot;CELU.BA&quot;</span>, <span class="hljs-string">&quot;CECO2.BA&quot;</span>, <span class="hljs-string">&quot;CEPU.BA&quot;</span>, <span class="hljs-string">&quot;COME.BA&quot;</span>, <span class="hljs-string">&quot;INTR.BA&quot;</span>, <span class="hljs-string">&quot;CTIO.BA&quot;</span>,
    <span class="hljs-string">&quot;CRES.BA&quot;</span>, <span class="hljs-string">&quot;DOME.BA&quot;</span>, <span class="hljs-string">&quot;DYCA.BA&quot;</span>, <span class="hljs-string">&quot;EDN.BA&quot;</span>, <span class="hljs-string">&quot;FERR.BA&quot;</span>, <span class="hljs-string">&quot;FIPL.BA&quot;</span>, <span class="hljs-string">&quot;GARO.BA&quot;</span>,
    <span class="hljs-string">&quot;DGCU2.BA&quot;</span>, <span class="hljs-string">&quot;GBAN.BA&quot;</span>, <span class="hljs-string">&quot;GGAL.BA&quot;</span>, <span class="hljs-string">&quot;OEST.BA&quot;</span>, <span class="hljs-string">&quot;GRIM.BA&quot;</span>, <span class="hljs-string">&quot;VALO.BA&quot;</span>, <span class="hljs-string">&quot;HAVA.BA&quot;</span>,
    <span class="hljs-string">&quot;HARG.BA&quot;</span>, <span class="hljs-string">&quot;INAG.BA&quot;</span>, <span class="hljs-string">&quot;INVJ.BA&quot;</span>, <span class="hljs-string">&quot;IRSA.BA&quot;</span>, <span class="hljs-string">&quot;SEMI.BA&quot;</span>, <span class="hljs-string">&quot;LEDE.BA&quot;</span>, <span class="hljs-string">&quot;LOMA.BA&quot;</span>,

    <span class="hljs-string">&quot;POLL.BA&quot;</span>, <span class="hljs-string">&quot;RIGO.BA&quot;</span>, <span class="hljs-string">&quot;ROSE.BA&quot;</span>, <span class="hljs-string">&quot;SAMI.BA&quot;</span>, <span class="hljs-string">&quot;TECO2.BA&quot;</span>, <span class="hljs-string">&quot;TXAR.BA&quot;</span>,

]

start_date = <span class="hljs-string">&quot;2011-01-02&quot;</span>
end_date = datetime.now().strftime(<span class="hljs-string">&#x27;%Y-%m-%d&#x27;</span>)

data = yf.download(stocks, start=start_date, end=end_date)

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="dividir-datos-en-entrenamiento-y-prueba">Dividir Datos en Entrenamiento y Prueba</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">training_data = data[:<span class="hljs-string">&#x27;2023-12-31&#x27;</span>]
testing_data = data[<span class="hljs-string">&#x27;2024-01-01&#x27;</span>:]

returns_train = training_data[<span class="hljs-string">&#x27;Adj Close&#x27;</span>].pct_change()
returns_test = testing_data[<span class="hljs-string">&#x27;Adj Close&#x27;</span>].pct_change()

nStocks = <span class="hljs-built_in">len</span>(stocks)
R_train = returns_train.mean()
S_train = returns_train.cov()

R_test = returns_test.mean()
S_test = returns_test.cov()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="generaci%C3%B3n-y-evaluaci%C3%B3n-de-portfolios-aleatorios">Generacin y Evaluacin de Portfolios Aleatorios</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">weights</span>(<span class="hljs-params">w</span>):
    w = np.clip(w, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>)
    <span class="hljs-keyword">return</span> w / <span class="hljs-built_in">sum</span>(w)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">portfolio_return</span>(<span class="hljs-params">w, R</span>):
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sum</span>(w * R)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">portfolio_volatility</span>(<span class="hljs-params">w, S</span>):
    <span class="hljs-keyword">return</span> np.dot(w.T, np.dot(S, w))

n_portfolios = <span class="hljs-number">100000</span>
random_portfolios = []

<span class="hljs-keyword">for</span> _ <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n_portfolios):
    w = np.random.rand(nStocks)
    w = weights(w)
    ret = portfolio_return(w, R_train)
    vol = portfolio_volatility(w, S_train)
    random_portfolios.append((w, ret, vol))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="selecci%C3%B3n-y-prueba-de-los-mejores-10-portfolios">Seleccin y Prueba de los Mejores 10 Portfolios</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">top_10_portfolios = <span class="hljs-built_in">sorted</span>(random_portfolios, key=<span class="hljs-keyword">lambda</span> x: x[<span class="hljs-number">1</span>]/x[<span class="hljs-number">2</span>], reverse=<span class="hljs-literal">True</span>)[:<span class="hljs-number">10</span>]

results = []
<span class="hljs-keyword">for</span> w, ret, vol <span class="hljs-keyword">in</span> top_10_portfolios:
    ret_test = portfolio_return(w, R_test)
    vol_test = portfolio_volatility(w, S_test)
    results.append((w, ret_test, vol_test))

<span class="hljs-keyword">def</span> <span class="hljs-title function_">print_non_zero_weights</span>(<span class="hljs-params">results</span>):
    <span class="hljs-keyword">for</span> i, (w, ret, vol) <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(results):
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Portfolio <span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>:&quot;</span>)
        non_zero_indices = np.where(w &gt; <span class="hljs-number">0</span>)[<span class="hljs-number">0</span>]
        <span class="hljs-keyword">for</span> idx <span class="hljs-keyword">in</span> non_zero_indices:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  <span class="hljs-subst">{stocks[idx]}</span>: <span class="hljs-subst">{w[idx]:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  Expected return: <span class="hljs-subst">{ret}</span>&quot;</span>)
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;  Expected volatility: <span class="hljs-subst">{vol}</span>&quot;</span>)
        <span class="hljs-built_in">print</span>()

print_non_zero_weights(results)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="c%C3%A1lculo-de-la-l%C3%ADnea-de-mercado-de-capitales-cml">Clculo de la Lnea de Mercado de Capitales (CML)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">all_returns = [x[<span class="hljs-number">1</span>] <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> random_portfolios]
all_volatilities = [x[<span class="hljs-number">2</span>] <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> random_portfolios]

risk_free_rate = <span class="hljs-number">0.02</span>/<span class="hljs-number">365</span>  <span class="hljs-comment"># Tasa libre de riesgo diaria</span>

best_portfolio = top_10_portfolios[<span class="hljs-number">0</span>]
best_return = best_portfolio[<span class="hljs-number">1</span>]
best_volatility = best_portfolio[<span class="hljs-number">2</span>]
sharpe_ratio = (best_return - risk_free_rate) / best_volatility

cml_x = np.linspace(<span class="hljs-built_in">min</span>(all_volatilities), <span class="hljs-built_in">max</span>(all_volatilities), <span class="hljs-number">100</span>)
cml_y = risk_free_rate + sharpe_ratio * cml_x
</code></pre>
</section>

<h2 id="metodo-de-algoritmos-gen%C3%A9ticos">Metodo de Algoritmos Genticos</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="algoritmos-gen%C3%A9ticos-ga">Algoritmos Genticos (GA)</h1>
<h2 id="%C2%BFqu%C3%A9-es-un-algoritmo-gen%C3%A9tico">Qu es un Algoritmo Gentico?</h2>
<ul>
<li><strong>Inspiracin Biolgica:</strong> Los algoritmos genticos se basan en el proceso de seleccin natural.</li>
<li><strong>Optimizacin y Bsqueda:</strong> Se utilizan para resolver problemas de optimizacin y bsqueda en grandes espacios de soluciones.</li>
<li><strong>Poblacin de Individuos:</strong> Se trabaja con una poblacin de soluciones potenciales (individuos).</li>
<li><strong>Evolucin de la Poblacin:</strong> La poblacin evoluciona a travs de generaciones, aplicando operadores genticos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="componentes-de-un-algoritmo-gen%C3%A9tico">Componentes de un Algoritmo Gentico</h2>
<ol>
<li><strong>Individuos:</strong> Representan posibles soluciones al problema.</li>
<li><strong>Poblacin:</strong> Conjunto de individuos.</li>
<li><strong>Funcin de Fitness:</strong> Evala la calidad de cada individuo.</li>
<li><strong>Seleccin:</strong> Escoge individuos para reproducirse basndose en su fitness.</li>
<li><strong>Cruce (Crossover):</strong> Combina dos individuos para producir nuevos individuos (hijos).</li>
<li><strong>Mutacin:</strong> Introduce variaciones aleatorias en los individuos.</li>
<li><strong>Generaciones:</strong> Iteraciones del proceso de seleccin, cruce y mutacin.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="flujo-de-un-algoritmo-gen%C3%A9tico">Flujo de un Algoritmo Gentico</h1>
<ol>
<li><strong>Inicializacin:</strong> Crear una poblacin inicial aleatoria.</li>
<li><strong>Evaluacin:</strong> Calcular el fitness de cada individuo.</li>
<li><strong>Seleccin:</strong> Seleccionar los mejores individuos para reproducirse.</li>
<li><strong>Cruce y Mutacin:</strong> Generar nueva poblacin aplicando cruce y mutacin.</li>
<li><strong>Reemplazo:</strong> La nueva poblacin reemplaza a la antigua.</li>
<li><strong>Iteracin:</strong> Repetir los pasos 2-5 hasta que se cumpla un criterio de parada.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="implementaci%C3%B3n-de-la-estrategia-de-algoritmo-gen%C3%A9tico">Implementacin de la Estrategia de Algoritmo Gentico</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">creator.create(<span class="hljs-string">&quot;FitnessMin&quot;</span>, base.Fitness, weights=(-<span class="hljs-number">1.0</span>,))
creator.create(<span class="hljs-string">&quot;Individual&quot;</span>, <span class="hljs-built_in">list</span>, fitness=creator.FitnessMin)

toolbox = base.Toolbox()

<span class="hljs-comment"># Generador de atributos para individuos</span>
toolbox.register(<span class="hljs-string">&quot;attr_float&quot;</span>, random.uniform, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>)

<span class="hljs-comment"># Inicializadores de estructura</span>
toolbox.register(<span class="hljs-string">&quot;individual&quot;</span>, tools.initRepeat, creator.Individual, toolbox.attr_float, n=nStocks)
toolbox.register(<span class="hljs-string">&quot;population&quot;</span>, tools.initRepeat, <span class="hljs-built_in">list</span>, toolbox.individual)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="registro-de-la-funci%C3%B3n-de-evaluaci%C3%B3n-y-operadores-gen%C3%A9ticos">Registro de la Funcin de Evaluacin y Operadores Genticos</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Funcin de evaluacin</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">fitness</span>(<span class="hljs-params">w</span>):
    w = weights(w)
    ret = portfolio_return(w, R_train)
    vol = portfolio_volatility(w, S_train)
    <span class="hljs-comment"># Calcular la distancia a la CML</span>
    cml_return = risk_free_rate + sharpe_ratio * vol
    distance_to_cml = np.<span class="hljs-built_in">abs</span>(ret - cml_return)
    <span class="hljs-keyword">return</span> distance_to_cml,

toolbox.register(<span class="hljs-string">&quot;evaluate&quot;</span>, fitness)

<span class="hljs-comment"># Operadores genticos</span>
toolbox.register(<span class="hljs-string">&quot;mate&quot;</span>, tools.cxBlend, alpha=<span class="hljs-number">0.5</span>)
toolbox.register(<span class="hljs-string">&quot;mutate&quot;</span>, tools.mutGaussian, mu=<span class="hljs-number">0</span>, sigma=<span class="hljs-number">0.1</span>, indpb=<span class="hljs-number">0.1</span>)
toolbox.register(<span class="hljs-string">&quot;select&quot;</span>, tools.selTournament, tournsize=<span class="hljs-number">3</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="ejecuci%C3%B3n-del-algoritmo-gen%C3%A9tico">Ejecucin del Algoritmo Gentico</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">run_ga</span>():
    random.seed(<span class="hljs-number">123</span>)
    pop = toolbox.population(n=<span class="hljs-number">300</span>)
    ngen = <span class="hljs-number">50</span>
    cxpb = <span class="hljs-number">0.7</span>
    mutpb = <span class="hljs-number">0.2</span>
    algorithms.eaSimple(pop, toolbox, cxpb, mutpb, ngen, stats=<span class="hljs-literal">None</span>, halloffame=<span class="hljs-literal">None</span>, verbose=<span class="hljs-literal">True</span>)
    top_10 = tools.selBest(pop, <span class="hljs-number">10</span>)
    <span class="hljs-keyword">return</span> top_10

top_10_ga_individuals = run_ga()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="prueba-y-visualizaci%C3%B3n-de-los-resultados-del-ga">Prueba y Visualizacin de los Resultados del GA</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">ga_results = []
<span class="hljs-keyword">for</span> individual <span class="hljs-keyword">in</span> top_10_ga_individuals:
    w = weights(individual)
    ret_test = portfolio_return(w, R_test)
    vol_test = portfolio_volatility(w, S_test)

ga_returns = [x[<span class="hljs-number">1</span>] <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> ga_results]
ga_volatilities = [x[<span class="hljs-number">2</span>] <span class="hljs-keyword">for</span> x <span class="hljs-keyword">in</span> ga_results]

plt.scatter(ga_volatilities, ga_returns, c=<span class="hljs-string">&#x27;orange&#x27;</span>, marker=<span class="hljs-string">&#x27;s&#x27;</span>, s=<span class="hljs-number">50</span>, label=<span class="hljs-string">&#x27;GA Portfolios&#x27;</span>)

plt.legend()

plt.show()

print_non_zero_weights(ga_results)
</code></pre>
</section>

<h2 id="relaciones-entre-activos-y-rendimiento-futuro">Relaciones entre Activos y Rendimiento Futuro</h2>
<ul>
<li>
<p><strong>Optimizacin de Portfolios:</strong></p>
<ul>
<li>Generar portfolios utilizando mtodos aleatorios y algoritmos genticos nos permite explorar diferentes combinaciones de activos.</li>
<li>La evaluacin de estos portfolios en trminos de retorno y volatilidad ayuda a identificar las mejores combinaciones.</li>
</ul>
</li>
<li>
<p><strong>Relaciones entre Activos:</strong></p>
<ul>
<li>El anlisis de los pesos de los activos en los portfolios ptimos proporciona informacin sobre las relaciones entre diferentes activos.</li>
<li>Identificar los activos que consistentemente aparecen con pesos significativos puede revelar activos lderes y seguidores.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<ul>
<li><strong>Rendimiento Futuro:</strong>
<ul>
<li>Evaluar los portfolios ptimos con datos de prueba (futuros) permite prever su desempeo potencial.</li>
<li>Portfolios que se desempean bien en ambos conjuntos de datos (entrenamiento y prueba) pueden ser indicativos de estrategias robustas.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="40" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="introducci%C3%B3n-a-dynamic-time-warping-dtw">Introduccin a Dynamic Time Warping (DTW)</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="m%C3%A9tricas-basadas-en-alineaci%C3%B3n">Mtricas Basadas en Alineacin</h2>
<ul>
<li><strong>Objetivo:</strong> Evaluar la similitud entre series temporales.</li>
<li><strong>Definicin:</strong> Una serie temporal es una secuencia de caractersticas: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi><mo>=</mo><mo stretchy="false">(</mo><msub><mi>x</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>x</mi><mn>2</mn></msub><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><msub><mi>x</mi><mi>T</mi></msub><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">X = (x_1, x_2, \ldots, x_T)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3283em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.13889em;">T</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mclose">)</span></span></span></span>.</li>
<li><strong>Mtrica de alineacin:</strong> Utiliza una alineacin temporal para evaluar la similitud.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="comparaci%C3%B3n-entre-dtw-y-distancia-euclidiana">Comparacin entre DTW y Distancia Euclidiana</h2>
<ul>
<li><strong>Distancia Euclidiana:</strong> Calcula la suma de las distancias entre puntos con el mismo ndice temporal.</li>
<li><strong>Dynamic Time Warping (DTW):</strong> Busca la alineacin temporal que minimiza la distancia entre series.</li>
</ul>
<p><img src="dtw_vs_euclidean.png" alt="dtw_vs_euclidean" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="problema-de-formulaci%C3%B3n-de-dtw">Problema de Formulacin de DTW</h2>

<li><strong>Series temporales:</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>X</mi><mo>=</mo><mo stretchy="false">(</mo><msub><mi>x</mi><mn>1</mn></msub><mo separator="true">,</mo><msub><mi>x</mi><mn>2</mn></msub><mo separator="true">,</mo><mo></mo><mo separator="true">,</mo><msub><mi>x</mi><mi>T</mi></msub><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">X = (x_1, x_2, \ldots, x_T)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">X</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></sp <pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">btc_array = np.array(<span class="hljs-built_in">list</span>(<span class="hljs-built_in">enumerate</span>(btc_aligned, start=<span class="hljs-number">1</span>)))

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(n):

</code></pre>

<h2 id="propiedades-de-dtw">Propiedades de DTW</h2>
<ul>
<li><strong>Invarianza a desplazamientos temporales:</strong> DTW puede alinear patrones similares que ocurren en diferentes momentos.</li>
<li><strong>Alineacin flexible:</strong> Puede manejar series de diferentes longitudes y velocidades.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="restricciones-adicionales">Restricciones Adicionales</h2>
<ul>
<li><strong>Banda de Sakoe-Chiba:</strong> Limita la alineacin a una banda alrededor de la diagonal.</li>
<li><strong>Paralelogramo de Itakura:</strong> Limita la pendiente mxima de la alineacin.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="conclusi%C3%B3n-1">Conclusin</h2>
<ul>
<li><strong>Uso de DTW:</strong> til para comparar series temporales con desplazamientos y deformaciones temporales.</li>
<li><strong>Ventajas sobre la Distancia Euclidiana:</strong> Proporciona una evaluacin de similitud ms precisa para series temporales.</li>
</ul>
</section>

<ul>
<li><strong>Objetivo:</strong> Introducir la Transformada Wavelet y su aplicacin en el anlisis de series temporales.</li>
<li><strong>Teora:</strong>
<ul>
<li>Transformada Wavelet Continua (CWT) vs. Transformada Wavelet Discreta (DWT).</li>

</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="57" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<ul>
<li><strong>Implementacin:</strong></li>
</ul>
<h1 id="an%C3%A1lisis-de-la-transformada-wavelet-en-r">Anlisis de la Transformada Wavelet en R</h1>
<h2 id="carga-de-datos-y-preprocesamiento">Carga de Datos y Preprocesamiento</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r"><span class="hljs-comment">#instalar paquetes necesarios</span>
<span class="hljs-comment">#install.packages(&quot;quantmod&quot;)</span>
<span class="hljs-comment">#install.packages(&quot;WaveletComp&quot;)</span>
library<span class="hljs-punctuation">(</span>quantmod<span class="hljs-punctuation">)</span>
library<span class="hljs-punctuation">(</span>WaveletComp<span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Obtener datos de precios de YPF desde Yahoo Finance</span>
getSymbols<span class="hljs-punctuation">(</span><span class="hljs-string">&quot;YPFD.BA&quot;</span><span class="hljs-punctuation">,</span> src <span class="hljs-operator">=</span> <span class="hljs-string">&quot;yahoo&quot;</span><span class="hljs-punctuation">,</span> from <span class="hljs-operator">=</span> <span class="hljs-string">&quot;2014-01-01&quot;</span><span class="hljs-punctuation">,</span> to <span class="hljs-operator">=</span> <span class="hljs-string">&quot;2024-01-01&quot;</span><span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Extraer precios de cierre</span>
ypf_ba <span class="hljs-operator">&lt;-</span> Cl<span class="hljs-punctuation">(</span>`YPFD.BA`<span class="hljs-punctuation">)</span>
ypf_ba <span class="hljs-operator">&lt;-</span> ypf_ba<span class="hljs-punctuation">[</span><span class="hljs-operator">!</span><span class="hljs-built_in">is.na</span><span class="hljs-punctuation">(</span>ypf_ba<span class="hljs-punctuation">)</span><span class="hljs-punctuation">]</span>

<span class="hljs-comment"># Convertir a data frame</span>
ypf_df <span class="hljs-operator">&lt;-</span> data.frame<span class="hljs-punctuation">(</span>date <span class="hljs-operator">=</span> index<span class="hljs-punctuation">(</span>ypf_ba<span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> price <span class="hljs-operator">=</span> as.vector<span class="hljs-punctuation">(</span>ypf_ba<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="58" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="transformada-wavelet-y-visualizaci%C3%B3n-del-espectro">Transformada Wavelet y Visualizacin del Espectro</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r"><span class="hljs-comment"># Realizar transformada wavelet</span>
ypf_wavelet <span class="hljs-operator">&lt;-</span> analyze.wavelet<span class="hljs-punctuation">(</span>ypf_df<span class="hljs-punctuation">,</span> my.series <span class="hljs-operator">=</span> <span class="hljs-string">&quot;price&quot;</span><span class="hljs-punctuation">,</span> loess.span <span class="hljs-operator">=</span> <span class="hljs-number">0</span><span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Graficar el espectro de potencia wavelet</span>
wt.image<span class="hljs-punctuation">(</span>ypf_wavelet<span class="hljs-punctuation">,</span> main <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Espectro de Potencia de YPF&quot;</span><span class="hljs-punctuation">)</span>
</code></pre>
<h3 id="explicaci%C3%B3n">Explicacin:</h3>
<ul>
<li><strong>Transformada Wavelet</strong>: Se utiliza <code>analyze.wavelet</code> del paquete <code>WaveletComp</code> para realizar la transformada wavelet en los precios de cierre de YPF.</li>
<li><strong>Espectro de Potencia</strong>: <code>wt.image</code> se utiliza para visualizar el espectro de potencia, mostrando la variabilidad de los componentes de frecuencia a lo largo del tiempo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="59" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">

<h2 id="interpretaci%C3%B3n-del-espectro-de-potencia">Interpretacin del Espectro de Potencia</h2>
<h3 id="estructuras-horizontales">Estructuras Horizontales</h3>
<ul>
<li><strong>Estructuras Horizontales</strong>:
<ul>
<li>Representan patrones de frecuencia que permanecen constantes durante un perodo prolongado.</li>
<li>Indican la presencia de ciclos o componentes de frecuencia que dominan durante ese tiempo.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="61" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="interpretaci%C3%B3n-del-espectro-de-potencia-1">Interpretacin del Espectro de Potencia</h2>
<h3 id="estructuras-verticales">Estructuras Verticales</h3>
<ul>
<li><strong>Estructuras Verticales</strong>:
<ul>
<li>Representan cambios rpidos en la frecuencia.</li>
<li>Pueden indicar eventos de corta duracin o anomalas en la serie temporal, como picos o cadas bruscas.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="62" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="interpretaci%C3%B3n-del-espectro-de-potencia-2">Interpretacin del Espectro de Potencia</h2>
<h3 id="grupos">Grupos</h3>
<ul>
<li><strong>Grupos</strong>:
<ul>
<li>Conjuntos de estructuras horizontales y verticales que muestran un patrn recurrente.</li>
<li>Indican la presencia de ciclos o patrones complejos que se repiten en la serie temporal.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="63" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h1 id="estrategias-de-trading">Estrategias de Trading</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="64" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="estrategia-hodl">Estrategia HODL</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># HODL strategy -----------------------------------------------------------</span>
hodl_return = (test_prices[-<span class="hljs-number">1</span>] - test_prices[<span class="hljs-number">0</span>]) / test_prices[<span class="hljs-number">0</span>]
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;HODL Cumulative Return: {:.2f}%&quot;</span>.<span class="hljs-built_in">format</span>(hodl_return * <span class="hljs-number">100</span>))
</code></pre>
<ul>
<li><strong>HODL</strong>: Mantener el activo a largo plazo sin realizar cambios en la posicin.</li>
<li><strong>Ventaja</strong>: Simple de implementar.</li>
<li><strong>Desventaja</strong>: No aprovecha las oportunidades de mercado a corto plazo.</li>
<li><strong>Retorno</strong>: Calcula el retorno acumulado desde el inicio hasta el final del periodo de prueba.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="65" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="estrategia-de-media-m%C3%B3vil-simple-sma">Estrategia de Media Mvil Simple (SMA)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># SMA Strategy ------------------------------------------------------------</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">optimize_sma</span>(<span class="hljs-params">train_prices</span>):
    best_return = -np.inf
    best_short_window = <span class="hljs-number">0</span>
    best_long_window = <span class="hljs-number">0</span>
    param_grid = ParameterGrid({<span class="hljs-string">&#x27;short_window&#x27;</span>: <span class="hljs-built_in">range</span>(<span class="hljs-number">2</span>, <span class="hljs-number">10</span>), <span class="hljs-string">&#x27;long_window&#x27;</span>: <span class="hljs-built_in">range</span>(<span class="hljs-number">20</span>, <span class="hljs-number">50</span>, <span class="hljs-number">5</span>)})
    
    <span class="hljs-keyword">for</span> params <span class="hljs-keyword">in</span> param_grid:
        short_ma = train_prices.rolling(window=params[<span class="hljs-string">&#x27;short_window&#x27;</span>]).mean()
        long_ma = train_prices.rolling(window=params[<span class="hljs-string">&#x27;long_window&#x27;</span>]).mean()
        signals = np.where((short_ma &gt; long_ma) &amp; (short_ma.shift(<span class="hljs-number">1</span>) &lt;= long_ma.shift(<span class="hljs-number">1</span>)))[<span class="hljs-number">0</span>]
        
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(signals) &lt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">continue</span>
        
        returns = [(train_prices.iloc[signals[i + <span class="hljs-number">1</span>]] - train_prices.iloc[signals[i]]) / train_prices.iloc[signals[i]] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(signals) - <span class="hljs-number">1</span>)]
        cumulative_return = np.prod([<span class="hljs-number">1</span> + r <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> returns]) - <span class="hljs-number">1</span>
        
        <span class="hljs-keyword">if</span> cumulative_return &gt; best_return:
            best_return = cumulative_return
            best_short_window = params[<span class="hljs-string">&#x27;short_window&#x27;</span>]
            best_long_window = params[<span class="hljs-string">&#x27;long_window&#x27;</span>]
    
    <span class="hljs-keyword">return</span> best_short_window, best_long_window

best_short_window, best_long_window = optimize_sma(train_prices)
short_ma = test_prices.rolling(window=best_short_window).mean()
long_ma = test_prices.rolling(window=best_long_window).mean()
long_signals_sma = np.where((short_ma &gt; long_ma) &amp; (short_ma.shift(<span class="hljs-number">1</span>) &lt;= long_ma.shift(<span class="hljs-number">1</span>)))[<span class="hljs-number">0</span>]
</code></pre>
<ul>
<li><strong>Optimizacin</strong>: Busca las mejores ventanas de media mvil corta y larga.</li>
<li><strong>Seales</strong>: Genera seales de compra cuando la media mvil corta cruza por encima de la media mvil larga.</li>
</ul>
</section>

<h2 id="estrategia-de-%C3%ADndice-de-fuerza-relativa-rsi">Estrategia de ndice de Fuerza Relativa (RSI)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># RSI Strategy ------------------------------------------------------------</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">optimize_rsi</span>(<span class="hljs-params">train_prices</span>):
    best_return = -np.inf
    best_window = <span class="hljs-number">0</span>
    param_grid = ParameterGrid({<span class="hljs-string">&#x27;window&#x27;</span>: <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>, <span class="hljs-number">20</span>)})
    
    <span class="hljs-keyword">for</span> params <span class="hljs-keyword">in</span> param_grid:
        rsi = RSIIndicator(train_prices, window=params[<span class="hljs-string">&#x27;window&#x27;</span>]).rsi()
        signals = np.where((rsi &lt; <span class="hljs-number">30</span>) &amp; (rsi.shift(<span class="hljs-number">1</span>) &gt;= <span class="hljs-number">30</span>))[<span class="hljs-number">0</span>]
        
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(signals) &lt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">continue</span>
        
        returns = [(train_prices.iloc[signals[i + <span class="hljs-number">1</span>]] - train_prices.iloc[signals[i]]) / train_prices.iloc[signals[i]] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(signals) - <span class="hljs-number">1</span>)]
        cumulative_return = np.prod([<span class="hljs-number">1</span> + r <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> returns]) - <span class="hljs-number">1</span>
        
        <span class="hljs-keyword">if</span> cumulative_return &gt; best_return:
            best_return = cumulative_return
            best_window = params[<span class="hljs-string">&#x27;window&#x27;</span>]
    
    <span class="hljs-keyword">return</span> best_window

best_rsi_window = optimize_rsi(train_prices)
rsi = RSIIndicator(test_prices, window=best_rsi_window).rsi()
long_signals_rsi = np.where((rsi &lt; <span class="hljs-number">30</span>) &amp; (rsi.shift(<span class="hljs-number">1</span>) &gt;= <span class="hljs-number">30</span>))[<span class="hljs-number">0</span>]
</code></pre>
<ul>
<li><strong>Optimizacin</strong>: Busca la mejor ventana para el clculo del RSI.</li>
<li><strong>Seales</strong>: Genera seales de compra cuando el RSI cae por debajo de 30 y luego sube por encima.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="68" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="estrategia-de-bandas-de-bollinger">Estrategia de Bandas de Bollinger</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Bollinger Bands Strategy ------------------------------------------------</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">optimize_bbands</span>(<span class="hljs-params">train_prices</span>):
    best_return = -np.inf
    best_window = <span class="hljs-number">0</span>
    param_grid = ParameterGrid({<span class="hljs-string">&#x27;window&#x27;</span>: <span class="hljs-built_in">range</span>(<span class="hljs-number">10</span>, <span class="hljs-number">30</span>, <span class="hljs-number">2</span>), <span class="hljs-string">&#x27;window_dev&#x27;</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]})
    
    <span class="hljs-keyword">for</span> params <span class="hljs-keyword">in</span> param_grid:
        bbands = BollingerBands(close=train_prices, window=params[<span class="hljs-string">&#x27;window&#x27;</span>], window_dev=params[<span class="hljs-string">&#x27;window_dev&#x27;</span>])
        signals = np.where((train_prices &lt; bbands.bollinger_lband()) &amp; (train_prices.shift(<span class="hljs-number">1</span>) &gt;= bbands.bollinger_lband().shift(<span class="hljs-number">1</span>)))[<span class="hljs-number">0</span>]
        
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(signals) &lt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">continue</span>
        
        returns = [(train_prices.iloc[signals[i + <span class="hljs-number">1</span>]] - train_prices.iloc[signals[i]]) / train_prices.iloc[signals[i]] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(signals) - <span class="hljs-number">1</span>)]
        cumulative_return = np.prod([<span class="hljs-number">1</span> + r <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> returns]) - <span class="hljs-number">1</span>
        
        <span class="hljs-keyword">if</span> cumulative_return &gt; best_return:
            best_return = cumulative_return
            best_window = params[<span class="hljs-string">&#x27;window&#x27;</span>]
            best_window_dev = params[<span class="hljs-string">&#x27;window_dev&#x27;</span>]
    
    <span class="hljs-keyword">return</span> best_window, best_window_dev

best_bbands_window, best_bbands_window_dev = optimize_bbands(train_prices)
bbands = BollingerBands(close=test_prices, window=best_bbands_window, window_dev=best_bbands_window_dev)
long_signals_bbands = np.where((test_prices &lt; bbands.bollinger_lband()) &amp; (test_prices.shift(<span class="hljs-number">1</span>) &gt;= bbands.bollinger_lband().shift(<span class="hljs-number">1</span>)))[<span class="hljs-number">0</span>]
</code></pre>
<ul>
<li><strong>Optimizacin</strong>: Busca las mejores ventanas y desviaciones para las Bandas de Bollinger.</li>
<li><strong>Seales</strong>: Genera seales de compra cuando el precio cae por debajo de la banda inferior y luego sube por encima.</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="70" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="estrategia-de-filtro-cusum">Estrategia de Filtro CUSUM</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># CUSUM Filter Strategy ---------------------------------------------------</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">cusum_filter</span>(<span class="hljs-params">prices, threshold</span>):
    n = <span class="hljs-built_in">len</span>(prices)
    S = np.zeros(n)
    long_signals = np.zeros(n)
    <span class="hljs-keyword">for</span> t <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, n):
        S[t] = <span class="hljs-built_in">max</span>(<span class="hljs-number">0</span>, S[t-<span class="hljs-number">1</span>] + prices[t] - prices[t-<span class="hljs-number">1</span>])
        <span class="hljs-keyword">if</span> S[t] &gt;= threshold:
            long_signals[t] = <span class="hljs-number">1</span>  <span class="hljs-comment"># Generate a long signal</span>
            S[t] = <span class="hljs-number">0</span>  <span class="hljs-comment"># Reset S[t]</span>
    <span class="hljs-keyword">return</span> np.where(long_signals == <span class="hljs-number">1</span>)[<span class="hljs-number">0</span>]

<span class="hljs-comment"># Optimize CUSUM threshold</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">optimize_cusum</span>(<span class="hljs-params">train_prices</span>):
    best_return = -np.inf
    best_threshold = <span class="hljs-number">0</span>
    param_grid = ParameterGrid({<span class="hljs-string">&#x27;threshold&#x27;</span>: <span class="hljs-built_in">range</span>(<span class="hljs-number">500</span>, <span class="hljs-number">1500</span>, <span class="hljs-number">100</span>)})
    <span class="hljs-keyword">for</span> params <span class="hljs-keyword">in</span> param_grid:
        signals = cusum_filter(train_prices.values, params[<span class="hljs-string">&#x27;threshold&#x27;</span>])
        <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(signals) &lt; <span class="hljs-number">2</span>:
            <span class="hljs-keyword">continue</span>
        returns = [(train_prices.iloc[signals[i + <span class="hljs-number">1</span>]] - train_prices.iloc[signals[i]]) / train_prices.iloc[signals[i]] <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(signals) - <span class="hljs-number">1</span>)]
        cumulative_return = np.prod([<span class="hljs-number">1</span> + r <span class="hljs-keyword">for</span> r <span class="hljs-keyword">in</span> returns]) - <span class="hljs-number">1</span>
        <span class="hljs-keyword">if</span> cumulative_return &gt; best_return:
            best_return = cumulative_return
            best_threshold = params[<span class="hljs-string">&#x27;threshold&#x27;</span>]
    <span class="hljs-keyword">return</span> best_threshold

best_cusum_threshold = optimize_cusum(train_prices)
long_signals_cusum = cusum_filter(test_prices.values, best_cusum_threshold)
</code></pre>
<ul>
<li><strong>Optimizacin</strong>: Busca el mejor umbral para el filtro CUSUM.</li>
<li><strong>Seales</strong>: Genera seales de compra cuando la suma acumulada de cambios de precios excede el umbral.</li>
</ul>
</section>

<h2 id="comparaci%C3%B3n-de-estrategias">Comparacin de Estrategias</h2>
<ul>
<li><strong>HODL</strong>: Retorno acumulado simple manteniendo el activo.</li>
<li><strong>SMA</strong>: Cruce de medias mviles para generar seales de compra.</li>
<li><strong>RSI</strong>: Uso del ndice de fuerza relativa para identificar puntos de sobreventa.</li>
<li><strong>Bandas de Bollinger</strong>: Identificacin de puntos de compra cuando el precio cae por debajo de la banda inferior.</li>
<li><strong>CUSUM</strong>: Filtro acumulativo para detectar cambios significativos en los precios.</li>
</ul>
<p>Cada estrategia se optimiza utilizando un conjunto de entrenamiento y se evala utilizando un conjunto de prueba.</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="75" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="random-forest-naive">Random Forest Naive</h2>
<ul>
<li><strong>Definicin</strong>: Random Forest es un algoritmo de aprendizaje supervisado que utiliza mltiples rboles de decisin para mejorar la precisin y evitar el sobreajuste.</li>
<li><strong>Funcionamiento</strong>:
<ol>
<li><strong>Entrenamiento</strong>: Cada rbol de decisin se entrena con una muestra aleatoria del conjunto de datos.</li>
<li><strong>Prediccin</strong>: Las predicciones de todos los rboles se combinan (votacin) para obtener la prediccin final.</li>
</ol>
</li>
<li><strong>Ventaja</strong>: Simplicidad y capacidad de manejar datos grandes y complejos.</li>
<li><strong>Desventaja</strong>: Puede no captar completamente la variabilidad y patrones presentes en los datos debido al uso de muestras fijas para cada rbol.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="76" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
<h2 id="random-forest-con-bootstrap">Random Forest con Bootstrap</h2>
<ul>
<li><strong>Definicin</strong>: Random Forest con Bootstrap utiliza la tcnica de remuestreo (bootstrap) para mejorar la estimacin de los parmetros del modelo.</li>
<li><strong>Funcionamiento</strong>:
<ol>
<li><strong>Bootstrap</strong>: Se generan mltiples conjuntos de datos remuestreados a partir del conjunto de datos original.</li>
<li><strong>Entrenamiento</strong>: Se entrena un modelo Random Forest en cada conjunto de datos remuestreado.</li>
<li><strong>Promedio</strong>: Las predicciones y mtricas de rendimiento se promedian sobre todos los modelos.</li>
</ol>
</li>
<li><strong>Ventaja</strong>: Mejora la robustez y precisin del modelo al reducir el sesgo y la varianza.</li>
<li><strong>Desventaja</strong>: Mayor complejidad computacional debido al entrenamiento de mltiples modelos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="77" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="81">
