<h1 id="modelos-de-simulaci%C3%B3n-estoc%C3%A1stica-en-finanzas">Modelos de Simulación Estocástica en Finanzas</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="2" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">
<h2 id="objetivo">Objetivo</h2>
<ul>
<li>Presentar los principales <strong>procesos estocásticos</strong> utilizados en simulación de precios de activos.</li>
<li>Clasificar los modelos según sus propiedades.</li>
<li>Dar ejemplos de aplicación.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">
<h2 id="clasificaci%C3%B3n-general">Clasificación General</h2>
<h3 id="1-procesos-estoc%C3%A1sticos-continuos">1. Procesos Estocásticos Continuos</h3>
<ul>
<li>Basados en ecuaciones diferenciales estocásticas (SDEs).</li>
<li>Incluyen GBM, Ornstein-Uhlenbeck, CIR, Heston, etc.</li>
</ul>
<h3 id="2-modelos-discretos-y-emp%C3%ADricos">2. Modelos Discretos y Empíricos</h3>
<ul>
<li>Modelos ARIMA/GARCH, Bootstrap, Copulas, etc.</li>
</ul>
<h3 id="3-basados-en-reglas-o-agentes">3. Basados en Reglas o Agentes</h3>
<ul>
<li>Modelos basados en agentes (ABM), árboles binomiales.</li>
</ul>
<h3 id="4-modelos-avanzados-o-con-saltos">4. Modelos Avanzados o con Saltos</h3>
<ul>
<li>Jumps de Merton, procesos Lévy, movimientos fraccionarios.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">

<li>Modela el precio de una acción en Black-Scholes.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">
<h2 id="modelos-econom%C3%A9tricos">Modelos Econométricos</h2>
<ul>
<li><strong>ARIMA / ARMA</strong>: Autoregresivos, útiles en series estacionarias.</li>
<li><strong>GARCH / EGARCH</strong>: Capturan volatilidad condicional.</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Capturan patrones temporales<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No modelan trayectorias realistas de precios</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">
<h2 id="bootstrap">Bootstrap</h2>
<ul>
<li><strong>Histórico puro</strong>: reordenamiento aleatorio de rendimientos.</li>
<li><strong>Block Bootstrap</strong>: bloques para mantener autocorrelación.</li>
<li><strong>Circular Bootstrap</strong>: preserva continuidad en bordes.</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> No asume distribución<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No genera escenarios extremos nuevos</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:default;" data-marpit-pagination-total="18" data-size="16:9">
<h2 id="copulas">Copulas</h2>
<ul>
<li>Modelan la <strong>dependencia conjunta</strong> entre activos.</li>
<li>Separan la dependencia de la distribución marginal.</li>
</ul>

<h2 id="simulaci%C3%B3n-con-%C3%A1rboles">Simulación con Árboles</h2>
<ul>
<li>Árboles binomiales o trinomiales discretizan posibles precios futuros.</li>
</ul>
<p>Usos:</p>
<ul>
<li>Valuación de opciones</li>
<li>Análisis de decisiones</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Intuitivos<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Crecen exponencialmente con el tiempo</p>
</section>

<h2 id="modelos-basados-en-agentes-abm">Modelos Basados en Agentes (ABM)</h2>
<ul>
<li>Cada “agente” sigue reglas (trader, arbitrajista, etc).</li>
<li>Interacciones generan precios emergentes.</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Explora dinámicas realistas<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> No siempre reproducibles ni calibrables</p>
</section>

<h2 id="modelos-avanzados">Modelos Avanzados</h2>
<h3 id="1-procesos-l%C3%A9vy">1. Procesos Lévy</h3>
<ul>
<li>Generalizan el Browniano. Permiten colas pesadas, skew.</li>
</ul>
<h3 id="2-movimiento-browniano-fraccionario">2. Movimiento Browniano Fraccionario</h3>
<ul>
<li>Introduce memoria (autocorrelación) en los pasos.</li>
</ul>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2705.svg" data-marp-twemoji=""/> Capturan propiedades empíricas<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/274c.svg" data-marp-twemoji=""/> Incompatibles con algunos modelos (ej. Black-Scholes)</p>
</section>
